<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="editor">
        <section class="editor__image">
            <i class="fas fa-close editor__close__image " style="display: none;"></i>
            <img src="" class="editor__picture d-none" >
            <div class="editor__file">
                <i class="fa-solid fa-image"></i>
                <p>Select or drop image</p>
                <input type="file" id="file" accept="image/*"  enctype="multipar/form-data"> 
            </div>
        </section>
        <section class="editor__options">
            <i class="fa-solid fa-crop-simple"></i>
            <i class="fa-solid fa-brush"></i>
            <i class="fa-solid fa-circle-half-stroke"></i>
        </section>
        <section class="editor__tools">

        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
